<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIBUJOS </title>
</head>
<body>
    
    <h1>RESPUESTA DE PANTALLA</h1>

    <canvas width="600" height="400"> </canvas>    


    <script>

        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);

        let colores = ["blue", "red", "green"];
        let indiceColor = 0;

        function cambiarColor(event) {
            
            indiceColor++;

            if (indiceColor >= colores.length) {

                indiceColor = 0;
            
            }
            
            console.log(colores[indiceColor]);
        
        };

        function reaccionPantalla(event) {

            let x = event.pageX - pantalla.offsetLeft;
            let y = event.pageY - pantalla.offsetTop;

            console.log(event)
            alert(x + " ," + y);

        };

        function dibujarCirculos(event) {
            let x = event.pageX - pantalla.offsetLeft;
            let y = event.pageY - pantalla.offsetTop;

            pincel.fillStyle = colores[indiceColor];
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.14);
            pincel.fill();
            // pincel.arc(x , y, radio, anguloINI, ANGULOFIN);

            // console.log(x + " ," + y)

        };
         
        // pantalla.onclick = reaccionPantalla;

        pantalla.oncontextmenu = cambiarColor;

        pantalla.onclick = dibujarCirculos;

    </script>


</body>
</html>
