    <Script>

        function saltarLineas() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>")

        };

        function imprimir(frase) {

            document.write(frase)

            saltarLineas();

        };


        var cantidadMiembros = parseInt(prompt("Ingrese la cantidad de mienbros de su Familia"));
        
        var contador = 1;

        var totalEdades = 0;

        while (contador <= cantidadMiembros) {
            
            edad = (parseInt(prompt("Ingrese la edad de los miembros de tu familia")));
            totalEdades = totalEdades + edad;
            contador++;

        };

        var  edadPromedio = totalEdades/cantidadMiembros;

        imprimir("El promedio de las edades de su familia es de " + edadPromedio);

        



    </Script>
