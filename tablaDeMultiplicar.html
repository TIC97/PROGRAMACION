<h1>TABLA DE MULTIPLICAR</h1>




<script>
    function saltarLineas() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");

    };

    function imprimir(frase) {

        document.write(frase)

        saltarLineas();

    };

    var multiplicador = 1;

    var numeroMultiplicar = 5; // parseInt(prompt("Indique el numero a multiplicar"))

    /* imprimir("WHILE");

    while (multiplicador <= 10) {
        
        imprimir(numeroMultiplicar * multiplicador);

        multiplicador = multiplicador + 1; 

    } */

    imprimir("FOR");

    for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {

        imprimir(numeroMultiplicar * multiplicador);
        
    }

</script>
