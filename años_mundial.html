    <h1>AÑOS DE MUNDIAL</h1>



    <script>

    function saltarLineas() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>")

    };

    function imprimir(frase) {

        document.write(frase)

    saltarLineas();

    };

    var anhoMundial =1950;

    var anhoLimite = parseInt(prompt("Indique el año limite a calcular el Mundial"));

    while (anhoMundial <= anhoLimite) {

        imprimir("Hubo mundia en el año " + anhoMundial)

        anhoMundial = anhoMundial + 4;
    };

    imprimir("Fin del Calculo")
