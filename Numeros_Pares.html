<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        function saltarLineas() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>")

        };

        function imprimir(frase) {

            document.write(frase)

            saltarLineas();

        };

    
        var contador = 2;

        while (contador <= 100) {
        
            imprimir(contador);
            
            contador = contador + 2;
            
        };


        imprimir("FIN");


    </script>

</body>
</html>
