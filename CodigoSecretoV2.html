<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODIGO SECRETO</title>
</head>
<body>
    
    <h1>Codigo Secreto</h1>
    
    <input>

    <button>Verificar el Secreto</button>

    <script>

        // var secreto = Math.round(Math.random()*10);

        var secretos = [5,7,9,3,3,10];

        /* AQUI ABAJO TRAIGO EL OBJETO INPUT (EN ESTE CASO CONTENDRA LO QUE LE INGRESEMOS)*** document.querySelector("input") */
        var input = document.querySelector("input");

        input.focus();

        function verificar() {

            var encontrado = false;

            for (var posicion = 0; posicion < secretos.length; posicion ++) {
               
                if (parseInt(input.value) == secretos[posicion]) {

                    alert("Usted acerto")

                    encontrado = true;

                    break;

                }

            };

            if (encontrado == false) {

                alert("Usted erro")

            };

            input.value = "";
            /* AQUI ABAJO LA FUNCTION FOCUS HACE QUE EL CURSOS DESPUES DE UNA ACCION DETERMINADA APARESCA AUTOMATICAMENTE EN ESTE CASO EN EL CAMPO ( INPUT ) */
            input.focus();
            
        };

        var button = document.querySelector("button");

        button.onclick = verificar;
        
    </script>


</body>
</html>
