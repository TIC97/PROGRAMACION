<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISEÃ‘O CON MOUSE</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>

    <script>
        var pantalla = document.querySelector('canvas');
        var pincel = pantalla.getContext('2d');

        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        // ***BARRAS DE COLORES 
        pincel.fillStyle = "darkblue";
        pincel.fillRect(5,5,50,50);
        pincel.fillStyle = "darkred";
        pincel.fillRect(60,5,50,50);
        pincel.fillStyle = "darkgreen";
        pincel.fillRect(115,5,50,50);
        
        let colores = ["darkblue","darkred","darkgreen"];
        let indiceColor = 0;
        
        // ***FUNCION CAMBIAR DE COLOR
        function cambiarColor(event) {            
            indiceColor++;
            
            if (indiceColor >= colores.length) {
                indiceColor = 0;
            };
            
            console.log(colores[indiceColor]);
            console.log("FUNCIONO");
        }    
        
        pantalla.oncontextmenu = cambiarColor;
        
        var puedoDibujar = false;
        
        
        function dibujarCirculo(evento) {
            
            if(puedoDibujar) {
                var x = evento.pageX - pantalla.offsetLeft;
                var y = evento.pageY - pantalla.offsetTop;
                pincel.fillStyle = colores[indiceColor];   // ***ACA TENDRIA QUE CAMBAIR DE COLOR 
                pincel.beginPath();
                pincel.arc(x, y, 5, 0, 2 * 3.14);
                pincel.fill();
            }
            
        }
        
        pantalla.onmousemove = dibujarCirculo;
        
        function habilitarDibujar() {
            
            puedoDibujar = true;
        }
        
        function deshabilitarDibujar() {
            
            puedoDibujar = false;
        }
        
        
        pantalla.onmousedown = habilitarDibujar;
        
        pantalla.onmouseup = deshabilitarDibujar;
        
        </script>

</body>
</html>
