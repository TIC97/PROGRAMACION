<body>
    

    <Script>

        function saltarLineas() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>")

        };

        function imprimir(frase) {

            document.write(frase)

            saltarLineas();

        };


        var numeroPensado = parseInt(prompt("Ingresa el numero pensado"));

        var numeroLanazado = parseInt(prompt("ingrese el numerop pesado"));


        if (numeroPensado == numeroLanazado) {
            
            imprimir("Usted acerto");

        };
        if (numeroPensado != numeroLanazado) {
          
            imprimir("Usted erro el numero pensado es " + numeroPensado);  

        };

         
    </Script>




</body>
</html>
