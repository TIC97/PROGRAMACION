<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO DE ADIVINACION</title>
</head>
<body>

    <h1>PROGRAMA DE ADIVINACION</h1>
    
    <hr>

    <Script>

        function saltarLineas() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>")

        };

        function imprimir(frase) {

            document.write(frase)

            saltarLineas();

        };


        var numeroPensado = Math.round(Math.random()*20);

        var numeroLanazado = parseInt(prompt("ingrese el numero pesado"));


        if (numeroPensado == numeroLanazado) {
            
            imprimir("Usted acerto");

        } else {
          
            imprimir("Usted erro el numero pensado es " + numeroPensado);  

        };

         
    </Script>




</body>
</html>
