<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        function saltarLineas() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>")

        };

        function imprimir(frase) {

        document.write((frase))

        saltarLineas();

        };

        var nombre = prompt("Indique su nombre");

        var victorias = parseInt(prompt(nombre + " ingrese el numero de victorias"));

        var empates = parseInt(prompt(nombre + " indique el numero de empates"));

        var puntuacion = (victorias * 3) + empates;

        imprimir(nombre + " el total de puntos del equipo es de " + puntuacion);

        
        if (puntuacion > 28) {

            imprimir("El equipo esta mejor que el año pasado");
        
        };
        
        if (puntuacion < 28) {

            imprimir("El equipo esta peor que el año pasado");

        };

        if (puntuacion == 28) {

            imprimir("El equipo esta igual que el año pasado");

        };
        
        


    </script>
    
</body>
</html>
